<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solutions</title>
    <!-- logo icon  -->
    <link
      rel="shortcut icon"
      href="./images/tab-logo.png"
      type="image/x-icon"
    />
    <!-- EB Garamond & Poppins font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisyUI links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-color': '#B68C5A',
            },
          },
        },
      };
    </script>
    <script src="tailwind.config.js"></script>
    <style>
      .font-eb {
        font-family: 'EB Garamond', serif;
      }
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="font-eb font-poppins">
    <header>

      <section class="max-w-screen-xl mx-auto px-5 md:px-10 lg:px-16 my-10">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li>
                  <a>Home</a>
                </li>
                <li><a>Services</a></li>
                <li><a>Cases</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost normal-case text-xl">
              <img src="./images/logo2.png" alt="" />
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a
                  >Home<i
                    class="fa-solid fa-chevron-right"
                    style="color: #707070"

                ></a>
              </li>
              <li>
                <a
                  >Services<i
                    class="fa-solid fa-chevron-right"
                    style="color: #707070"
                  ></i
                ></a>
              </li>
              <li>
                <a
                  >Cases<i
                    class="fa-solid fa-chevron-right"
                    style="color: #707070"
                  ></i
                ></a>
              </li>
              <li>
                <a
                  >Blog<i
                    class="fa-solid fa-chevron-right"
                    style="color: #707070"
                  ></i
                ></a>
              </li>
              <li>
                <a
                  >Contact Us<i
                    class="fa-solid fa-chevron-right"
                    style="color: #707070"
                  ></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn bg-primary-color text-white">Free Consultation</a>
          </div>
        </div>
      </section>

      <!-- navbar ends here  -->
    </header>
    <main></main>
    <footer></footer>

</html>
